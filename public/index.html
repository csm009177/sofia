<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comdocu</title>
    <link rel="stylesheet" href="index.css"/>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
    </style>
</head>
<body id="body">
  <div id="root"></div>
  <script type="module">
    import { createElement, component, render } from './module/component.js'
    const stateData = [
      { hash: '#home', text: 'home', name: "home" },
      { hash: '#info', text: 'info', name: "info" },
      { hash: '#travel', text: 'travel', name: "travel" },
      { hash: '#future', text: 'future', name: "future" },
    ];

    const bigcont =
      createElement("div", { id: "bigcont" },
        createElement("div", { id: "leftside" },
        ),
        createElement("div", { id: "middle" },
          component(stateData)
        ),
        createElement("div", { id: "rightside" }, ""
        ),
      )

    const contentDiv = document.getElementById('root');
    contentDiv.appendChild(render(bigcont)); // dom을 렌더해서 대상에 어펜드 하기
    const body = document.getElementById('body')
    body.style.backgroundImage = 'url("./babysofia.jpg")'

    body.style.backgroundRepeat = "no-repeat"
    body.style.backgroundSize = "auto"

    window.addEventListener('DOMContentLoaded', () => {
      const hash = window.location.hash.substr(1);
      const body = document.getElementById('body')
      body.innerHTML = ""


      switch (hash) {
        case 'home':
          const loginBody =
            createElement("div", { class: "hashBody", }

            )
          body.appendChild(render(loginBody));

          // background-repeat: no-repeat; background-size: auto;
          break;
        case 'info':
          const infoBody =
            createElement("div", { class: "hashBody", },
              createElement("form", { id: "signupform" },
                createElement("input", {}, "email"),
                createElement("input", {}, ""),
                createElement("input", {}, ""),
                createElement("input", {}, ""),
                createElement("button", {}, "submit"),
              ),
            )
          body.appendChild(render(infoBody));
          break;
        default: 
          break
      }
    });
    // window.dispatchEvent(new Event('hashchange'));
    window.dispatchEvent(new Event('DOMContentLoaded'));

  </script>
</body>

</html>
